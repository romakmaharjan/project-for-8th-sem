{% extends 'base.html' %}

{% block body %}

{% if error %}
{{ error }}
<br>
{% endif %}

<h1>Sign Up!</h1>
<form action="{%url 'signup' %}" method="POST">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username">
    <br>
    Password:
    <br>
    <input type="password" name="password1">
    <br>
    Confirm password:
    <br>
    <input type="password" name="password2">
    <br>
    <input type="submit" value="signup!" class="btn btn-primary">
</form>
{% endblock %}
